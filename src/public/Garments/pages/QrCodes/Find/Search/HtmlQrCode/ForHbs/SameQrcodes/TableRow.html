{{log "vvvvvvvvvvvv" this}}
<tr data-qrcode="{{pk}}">
    <td class="text-center"> {{KSNo}} </td>
    <td class="text-center">{{InventorySerial}}</td>
    <td>{{ProductName}}</td>
    <td>M-{{pk}}</td>
    <td>{{CostPrice}}</td>
    <td>{{PercentageValueAddition}}%</td>
    <td>{{SalePrice}}</td>

    {{#if isSold}}
    <td class="text-lg">
        <span class="badge badge-danger">SOLD</span>
    </td>
    <td class="text-lg">
        {{SoldGrossAmout}}
    </td>
    {{else}}
    <td class="text-lg">
        <span class="badge badge-success">in Stock</span>
    </td>
    {{/if}}
</tr>

<div class="card card-body mt-4">
    <h6 class="mb-0">Items</h6>
    <p class="text-sm mb-0">Create new Item</p>
    <hr class="horizontal dark my-3">

    <label for="CustomerName" class="form-label">Customer Name</label>
    <input type="text" class="form-control" id="CustomerName" autofocus>

    <label for="CustomerAddress" class="form-label ">CustomerAddress</label>
    <input type="text" class="form-control" style="width: 35%;" id="CustomerAddressId">

    <label for="CustomerMobileNo" class="form-label ">CustomerMobileNo</label>
    <input type="text" class="form-control" style="width: 35%;" id="CustomerMobileNo">

    <label for="CustomerDOB" class="form-label ">CustomerDOB</label>
    <input type="text" class="form-control"  id="CustomerDOB">

    <label for="CustomerGender" class="form-label ">CustomerGender</label>
    <input type="text" class="form-control"  id="CustomerGender">

    <label for="CustomerEmail" class="form-label ">CustomerEmail</label>
    <input type="text" class="form-control"  id="CustomerEmail">

    <div class="d-flex justify-content-end mt-4">
        <button type="button" name="button" class="btn btn-light m-0">Cancel</button>

            Item</button>
    </div>
</div>

{{#each this}}
<div class="row">
    <div class="col">
        <div style="height: 20px;"></div>
        <div style="width: 75%; float: left; height: 70px;">
            <div style="text-align: left;">
                <b>MAGUVA</b>
            </div>
            <div class="row">
                <b>
                    <div style="text-align: left; font-family: Arial, sans-serif;" class="col">{{ProductName}}
                    </div>
                </b>
            </div>
            <div style="text-align: left;">
                {{UserDescription}}
            </div>
            <div style="text-align: left;">
                <b>MRP. {{SalePrice}}</b>
            </div>

        </div>
        <div style="margin-left: 75%; height: 70px;">
            <div style="text-align: right;">
                <!-- // inQrData: `M-${recipient}/${jVarLocalproductname}/${jVarLocalAliesName}-${jVarLocalpurchasepk}-${jVarLocalinventoryserial}-${localQty}/${jVarLocalSalePrice}`, -->
                <canvas class="CanvasClass"
                    data-userdescription="{{QrCode}}/{{ProductName}}/{{UserDescription}}/{{SalePrice}}"
                    width=1 height=1 style="border:1px solid #fff;visibility:hidden">
                </canvas>
            </div>
            <div style="text-align: center;">{{QrCode}}</div>
        </div>
    </div>
</div>
<div style="height: 25px;">
</div>
{{/each}}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Admin Dashboard</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

	<include src="src/components/Projects/JSONUser/HtmlInclude/ToHead.html"></include>

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	<!-- Custom styles for this template -->
	<link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>
	<include src="src/components/Projects/JSONUser/headerWithModals.html"></include>

	<div class="container-fluid">
		<div class="row">

			<include src="src/components/Projects/JSONUser/sidebarMenu.html"></include>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div id="KCont1">

					<div class="card mt-3">
						<div class="card-header text-bg-primary">
							<div class="row">
								<div class="col-md-9">
									<h4>Login as Customer</h4>
								</div>
								<div class="col">
									<input type="text" id="TableSearchId" placeholder="Search" class="form-control">
								</div>

							</div>

						</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>DataKey</th>
										<th>UserName</th>
										<th>Password</th>
										<th>Setup</th>
									</tr>
								</thead>
								<tbody id="KTableBodyId">

								</tbody>
							</table>
						</div>

					</div>

				</div>

				<div class="modal fade" id="SetupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								Setup successfull.
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script id="HbsTemplateForBody" type="text/x-handlebars">
		{{#each this}}
		<tr class={{RowClass}}>
			<td class="text-center">
				{{ForSNo @index}}
			</td>
			<td>{{@key}}</td>
			<td>{{UserName}}</td>
			<td>{{PassWord}}</td>
			<td class="text-right">
				<a data-username={{UserName}} data-password={{PassWord}}
				 class="btn btn-outline-primary btn-sm LoginButtonClass">Login to Dashboard</a>
			</td>
		</tr>
		{{/each}}
</script>

	<script>
		Handlebars.registerHelper('ForSNo', function (item) {
			return item + 1;
		});

		feather.replace({ 'aria-hidden': 'true' });
	</script>

	<script src="/JSONUser/Js/HeaderElementColourChange.js" type="module"></script>
	<!-- 
	<script src="../../Js/AdminData/CheckToken.js" type="module"></script> -->

	<script src="../Js/LoginToDashboard/LoginToDashboard.js" type="module"></script>

</body>

</html>

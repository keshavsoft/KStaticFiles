			font-size: 1.125rem;
			text-anchor: middle;

<body>
	<!-- <include src="src/components/Projects/JSONUser/header.html"></include>
	 -->
	<header id="NavBarId" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">KeshavSoft</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<div class="navbar-nav">
			<div class="nav-item text-nowrap">
				<a id="HeaderLoginButtonId" class="nav-link px-3" href="#"
					onclick="jVarGlobalClientObject.UI.ModalFuncs.Show()">Sign out</a>
				<a id="HeaderUserIdDropDown" class="nav-link px-3 visually-hidden" href="#">UserName</a>
			</div>
		</div>
	</header>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>




	<div class="container-fluid">
		<div class="row">

			<include src="src/components/Projects/JSONUser/JsonUpload/sidebarMenu.html"></include>


			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div id="KCont1">

					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-4">
									<h4>Delete Data</h4>
								</div>
								<div class="col-3">
									<input type="text" name="" id="" placeholder="Search" class="form-control"
										onkeyup="jFTableSearch(event)">
								</div>

							</div>

						</div>
						<div class="card-body">
							<div id="BookingInsertSuccessId" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong id="std">Holy guacamole!</strong> Deleted Sucessfully.
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>DataKey</th>
										<th>UserName</th>
										<th>Password</th>
										<th>Setup</th>
									</tr>
								</thead>
								<tbody id="KTableBodyId">

								</tbody>
							</table>
						</div>

					</div>

				</div>
				<div id="KDomId">
				</div>






				<div class="modal fade" id="SetupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								Setup successfull.
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
						<div class="mb-3 form-floating is-valid">
							<input type="text" class="form-control" id="KUserNameInput" required="">
							<label for="KUserNameInput">User Name</label>
							<div class="invalid-feedback">
								User Name cannot be empty.
							</div>
						</div>
						<div class="mb-3 form-floating">
							<input type="password" class="form-control" id="KPasswordInput" required="">
							<label for="KPasswordInput">Password</label>
							<div class="invalid-feedback">
								Password cannot be empty.
							</div>
						</div>
						<input id="LoginButtonOnModalId" type="submit" class=" btn btn-primary">
					</form>
				</div>
			</div>
		</div>
	</div>

	<script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Vouchers Name</th>
                    <th></th>
                    <th>Upload Report</th>
                </tr>
            </thead>
            <tbody>
                {{#each JsonReports}}
                <tr class="{{RowClass}}">
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{@key}}
                    </td>
                    <td>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-info UploadButtonClass" data-report="{{@key}}">
                            Upload
                        </button>
                    </td>
                    
                </tr>
                {{/each}}
            </tbody>
       
        </table>
      </script>


	<script id="HbsTemplateForBody" type="text/x-handlebars">
		{{#each this}}
		<tr class="{{RowClass}}" data-pk="{{@key}}">
			<td class="text-center">
				{{ForSNo @index}}
			</td>
			<td>{{@key}}</td>
			<td>{{UserName}}</td>
			<td>{{PassWord}}</td>
			<td>			</td>
			<td>		</td>
			<td class="text-right">
				<a class="btn btn-outline-danger btn-sm DeleteClass" href="#" data-jsonpk="{{@key}}">Delete</a>
			</td>
		</tr>
		{{/each}}
</script>



	<script>
		Handlebars.registerHelper('ForSNo', function (item) {
			return item + 1;
		});

		feather.replace({ 'aria-hidden': 'true' });
	</script>

	<script src="../../Js/AdminData/CheckToken.js" type="module"></script> -->
	<script src="../../Js/ForUI/MenuActive.js" type="module"></script>
	<script src="../../Js/UploadFolder/Delete/Delete.js" type="module"></script>
</body>

</html>

<tr>
    <td class="text-center"> {{KSNo}} </td>
    <td class="text-center">{{InventorySerial}}</td>
    <td>{{ProductName}}</td>
    <td>M-{{pk}}</td>
    <td>{{CostPrice}}</td>
    <td>{{PercentageValueAddition}}%</td>
    <td>{{SalePrice}}</td>

    <td class="text-lg">
        <a class="ShowQrCodeModalAClass" href="javascript:;" data-productname="{{ProductName}}" data-saleprice="{{SalePrice}}"
            data-Userdescription="{{UserDescription}}" data-purchasepk="{{PurchasePk}}"
            data-inventoryserial="{{InventorySerial}}" data-billnumber="{{BillNumber}}" data-rowpk="{{pk}}"
            data-ksno="{{KSNo}}">
            <i class="fas fa-qrcode"></i>
        </a>
    </td>

    <td class="text-lg">
        <a href="javascript:;" data-rowpk="{{pk}}" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-upload"></i>
        </a>
    </td>

    <td class="text-lg">
        <a href="#" class="ShowImageButtonClass" data-rowpk="{{pk}}">
            <i class="fas fa-download"></i>
        </a>
    </td>

    <td class="text-lg">
        <a href="../../../QrCodes/Generation/Show/Show.html?RowPK={{pk}}" class="DeleteButtonClass">
            <i class="fas fa-eye"></i>
        </a>
    </td>
    <td class="text-lg">
        <a href="#" id="p-{{pk}}" data-rowpk="{{pk}}" class="PrintShowButtonClass PrintShowButtonClass-{{pk}}">
            <i class="fa fa-print" aria-hidden="true"></i>
        </a>
    </td>
</tr>
